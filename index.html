<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- #Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="src/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <!-- #Main Js -->
    <script src="js/main.js" defer></script>

    <title>Lista De Compras</title>
   
</head>
<body>
    <img src="src/carrinho-de-compras.png" alt="carrinho de Compras" class="imagen">
    <main class="conteudo">
        <div class="principal">
            <form action="" class="entrada" id="novoItens">
                <label for="item">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="item">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade">
                <label for="item">Valor</label>
                <input type="number" name="valor" id="valor" step="0.01" placeholder="0.00">
                <input type="submit" value="adiciona" class="cadastra">
            </form>
            <div class="total" id="total">Total: R$0.00</div>
        </div>
       
        <ul class="lista" id="lista"></ul>
        
    </main>
</body>
</html>
